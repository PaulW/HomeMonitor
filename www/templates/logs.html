<div class="container">
  <div class="header">
    <h1>üìã System Activity Logs</h1>
    <div class="actions">
      <button onclick="refreshLogs()">üîÑ Refresh</button>
      <button onclick="clearLogs()">üóëÔ∏è Clear Display</button>
    </div>
  </div>

  <div class="logs-container">
    <div class="logs-filter">
      <div class="filter-group">
        <strong>Log Level:</strong>
        <label>
          <input type="checkbox" id="filter-debug"> Debug
        </label>
        <label>
          <input type="checkbox" id="filter-info" checked> Info
        </label>
        <label>
          <input type="checkbox" id="filter-warning" checked> Warnings
        </label>
        <label>
          <input type="checkbox" id="filter-error" checked> Errors
        </label>
      </div>
      
      <div class="filter-group">
        <strong>Source:</strong>
        <div id="source-filters">
          <!-- Will be populated dynamically -->
        </div>
      </div>
    </div>
    
    <div class="logs-display">
      <pre id="logs-content">Loading logs...</pre>
    </div>
  </div>
</div>
