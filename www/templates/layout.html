<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - Home Monitor</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <a href="/" class="sidebar-header">
      <h1>üè† Home Monitor</h1>
      <p>Extensible Home Automation Platform</p>
    </a>
    <div class="sidebar-nav">
      {{#plugins}}
      <div class="nav-section">
        <div class="nav-section-title" onclick="toggleSection(this)">
          <span class="section-toggle">‚ñ∂</span>
          <span>{{name}}</span>
        </div>
        <div class="nav-section-items collapsed">
          {{#menuItems}}
          <a href="{{path}}" class="nav-item" data-path="{{path}}">
            {{#icon}}<span class="nav-item-icon">{{icon}}</span>{{/icon}}
            <span>{{label}}</span>
          </a>
          {{/menuItems}}
        </div>
      </div>
      {{/plugins}}
    </div>
  </nav>

  <!-- Core Scripts - Load BEFORE content so plugin scripts can use them -->
  <script src="/js/utils.js"></script>
  <script src="/js/template-helpers.js"></script>
  <script src="/js/dom-differ.js"></script>
  <script src="/js/sidebar-nav.js"></script>
  <script src="/js/mobile-nav.js"></script>

  <!-- Main Content -->
  <main class="main-content">
    {{{content}}}
  </main>
</body>
</html>
