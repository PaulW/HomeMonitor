<!-- Switchpoint Template -->
<template id="template-switchpoint">
  <div class="switchpoint">
    <div class="switchpoint-number" data-index></div>
    <div class="switchpoint-time">
      <label>Time</label>
      <input type="time" data-time-input>
    </div>
    <div class="switchpoint-temp">
      <label>Temperature (Â°C)</label>
      <input type="number" step="0.5" min="5" max="35" data-temp-input>
    </div>
    <div class="switchpoint-actions">
      <button class="btn-icon btn-delete" data-delete-btn title="Delete">ğŸ—‘ï¸</button>
    </div>
  </div>
</template>

<!-- Empty Switchpoints Message -->
<template id="template-no-switchpoints">
  <p style="color: #6b7280; text-align: center; padding: 20px;">
    No switchpoints defined for this day.
  </p>
</template>
